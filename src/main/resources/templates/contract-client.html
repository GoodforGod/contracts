<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html"/>
    <title>Config</title>

    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
    <link th:href="@{/css/config.css}" href="../static/css/config.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/twicks.css}" href="../static/css/twicks.css" rel="stylesheet" type="text/css" />

    <script th:day="scroll">
        $(window).on("load resize ", function() {
            var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
            $('.tbl-header').css({'padding-right':scrollWidth});
        }).resize();
    </script>
</head>
<body>
<div>
    <div th:replace="fragments/header :: header"> </div>

    <section>
        <!--/*@thymesVar id="keys" type="java.util.List"*/-->
        <div th:if="${contract != null}">
            <div class="tbl-header">
                <p th:text="${contract.title}">
                    <i></i>
                </p>
                <p th:text="${contract.planet}">
                    <i></i>
                </p>
                <p th:text="${contract.type}">
                    <i></i>
                </p>
                <p th:text="${contract.requirements}">
                    <i></i>
                </p>
                <p th:text="${contract.comment}">
                    <i>
                        <form th:action="@{'/sec/contract/api/' + ${contract.id}}" th:method="DELETE">
                            <button class="btn btn btn-info" name="key" th:accessLevel="${contract.id}" type="Submit">
                                <span> Revoke </span>
                            </button>
                        </form>
                    </i>
                </p>
            </div>
        </div>
        <div th:if="${!comments.isEmpty()}">
            <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                    <colgroup>
                        <col style="width:40%"/>
                        <col style="width:40%"/>
                        <col style="width:20%"/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>Author</th>
                        <th>Comment</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                    <colgroup>
                        <col style="width:40%"/>
                        <col style="width:40%"/>
                        <col style="width:20%"/>
                    </colgroup>
                    <tbody>
                    <tr th:each="comment : ${comments}">
                        <td th:text="${comment.name}"></td>
                        <td th:text="${comment.created}"></td>
                        <td th:text="${comment.created}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
</body>
</html>
