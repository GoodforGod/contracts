<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html"/>
    <title>Config</title>

    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
    <link th:href="@{/css/config.css}" href="../static/css/config.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/twicks.css}" href="../static/css/twicks.css" rel="stylesheet" type="text/css" />

    <script th:day="scroll">
        $(window).on("load resize ", function() {
            var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
            $('.tbl-header').css({'padding-right':scrollWidth});
        }).resize();
    </script>
</head>
<body>
<div>
    <div th:replace="fragments/header :: header"> </div>

    <section>
        <!--/*@thymesVar id="keys" type="java.util.List"*/-->
        <div th:if="${!keys.isEmpty()}">
            <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                    <colgroup>
                        <col style="width:30%"/>
                        <col style="width:10%"/>
                        <col style="width:20%"/>
                        <col style="width:10%"/>
                        <col style="width:20%"/>
                        <col style="width:10%"/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>Key</th>
                        <th>Type</th>
                        <th>Comment</th>
                        <th>Username</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                    <colgroup>
                        <col style="width:30%"/>
                        <col style="width:10%"/>
                        <col style="width:20%"/>
                        <col style="width:10%"/>
                        <col style="width:20%"/>
                        <col style="width:10%"/>
                    </colgroup>
                    <tbody>
                    <tr th:each="key : ${keys}">
                        <td th:text="${key.id}"></td>
                        <td th:text="${key.access}"></td>
                        <td th:text="${key.comment}"></td>
                        <td th:text="${key.chatId}"></td>
                        <td th:text="${key.created}"></td>
                        <td>
                            <form th:action="@{'/sec/key/beta/' + ${key.id}}" th:method="DELETE">
                                <button class="btn btn btn-info" name="key" th:accessLevel="${key.id}" type="Submit">
                                    <span> Revoke </span>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <div class="container">
        <form th:action="@{'/sec/key/beta'}" th:method="POST" class="form-horizontal">
            <fieldset class="form-inline">
                    <div class="col-md-6 text-center">
                        <div>
                            <input id="comment" name="comment" placeholder="Comment" class="form-control" style="width: 200px" autocomplete="off"/>
                        </div>
                    </div>
                    <label>Type:</label>
                    <select name="access" class="form-control" style="width: 100px">
                        <option th:each="access : ${T(io.itmo.model.dao.BotKey.Access).values()}"
                                th:accessLevel="${access}"
                                th:text="${access}">
                        </option>
                    </select>
                    <button class="btn btn-info" type="Submit">
                        <span> Generate </span>
                    </button>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
