<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header-meta">
    <meta charset="UTF-8" content="text/html"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/header.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/twicks.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/config.css}" rel="stylesheet" type="text/css"/>

    <script>
        function logout() {
            var form = document.createElement("form");
            form.action = "/logout";
            form.method = "POST";
            document.body.appendChild(form);
            form.submit();
        }
    </script>
    <script th:day="scroll">
        $(window).on("load resize ", function () {
            var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
            $('.tbl-header').css({'padding-right': scrollWidth});
        }).resize();
    </script>

</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-default" id="navigation-color">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse">
                    <span class="icon-bar"></span>
                    <span th:if="${role == 'CLIENT'}" class="icon-bar"></span>
                    <span th:if="${role == 'ADMIN'}" class="icon-bar"></span>
                    <span th:if="${role == 'ADMIN'}" class="icon-bar"></span>
                    <span th:if="${role == 'ADMIN'}" class="icon-bar"></span>
                    <span th:if="${role == 'ADMIN'}" class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/sec/contracts}">Contracts</a></li>
                    <li th:if="${role == 'CLIENT'}"><a th:href="@{/sec/contracts/create}">Open Contract</a></li>
                    <li th:if="${role == 'ADMIN'}"><a th:href="@{/sec/music}">Music</a></li>
                    <li th:if="${role == 'ADMIN'}"><a th:href="@{/sec/weapons}">Weapons</a></li>
                    <li th:if="${role == 'ADMIN'}"><a th:href="@{/sec/cleans}">Cleaning</a></li>
                    <li>
                        <a href='#' onclick="logout()">Log Out</a>
                        <!--                        <form method="POST" th:action="@{/logout}">-->
                        <!--                            <button type="submit">Log Out</button>-->
                        <!--                        </form>-->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
