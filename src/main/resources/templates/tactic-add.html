<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/header :: header-meta"></div>
    <title>Flight</title>
</head>
<body>
<div>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <form th:action="@{'/sec/tactic/create/' + ${contract.id}}" th:method="POST">
            <fieldset class="form-inline">
                <div th:each="mercenary : ${mercenaries}">
                    <label th:text="${mercenary.name}"></label>
                    <select th:name="${mercenary.name}" class="form-control" style="width: 280px">
                        <option th:each="type : ${T(io.uml.contracts.model.dao.TacticRole.TacticRoleTypes).values()}"
                                th:contractType="${type}"
                                th:text="${type}">
                        </option>
                    </select>
                </div>
            </fieldset>

            <div style="padding: 5px; display: block">
                <input name="name" required="true" placeholder="Tactic Name" class="form-control" style="width: 300px"/>
            </div>

            <input type="hidden" id="contract" name="contract" th:value="${contract.id}"/>

            <div style="padding: 5px">
                <button class="btn btn-success" type="Submit" style="width: 100px">
                    <span> Approve </span>
                </button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
