<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/header :: header-meta"></div>
    <title>Music View</title>
    <div th:insert="fragments/table :: table-meta"></div>
</head>
<body>
<div>
    <div th:replace="fragments/header :: header"></div>

    <section>
        <div class="product-sidebar card mt-4">
            <div class="card-body" th:if="${contract != null}" style="color: #cccccc">
                <h1 class="display-3" th:text="${contract.title}"></h1>
                <h3 class="display-5" th:text="${contract.phase}"></h3>
                <h4 th:text="${contract.planet}"></h4>
                <h6 th:text="${contract.type}"></h6>
                <ul class="product-meta list-inline mt-3">
                    <li class="d-flex align-items-center justify-content-between">
                        <span th:text="${contract.requirements}"></span>
                    </li>
                    <li class="d-flex align-items-center justify-content-between">
                        <span th:text="${contract.comment}"></span>
                    </li>
                </ul>
                <div class="btn-toolbar">
                    <div class="btn-group mr-2" th:if="${role == 'ADMIN' && contract.phase.name() == 'AWAITS'}">
                        <i>
                            <form th:action="@{'/sec/contracts/approve/' + ${contract.id}}" th:method="GET">
                                <button class="btn btn btn-info" name="id" th:id="${contract.id}" type="Submit">
                                    <span> Approve </span>
                                </button>
                            </form>
                        </i>
                    </div>
                    <div class="btn-group mr-2">
                        <form th:action="@{'/sec/contracts/' + ${contract.id}}" th:method="DELETE">
                            <button class="btn btn btn-info" name="id" th:id="${contract.id}"
                                    type="Submit">
                                <span> Revoke </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div th:if="${!comments.isEmpty()}">
                <div class="tbl-header">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <colgroup>
                            <col style="width:40%"/>
                            <col style="width:40%"/>
                            <col style="width:20%"/>
                        </colgroup>
                        <thead>
                        <tr>
                            <th>Author</th>
                            <th>Comment</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div th:if="${!comments.isEmpty()}" class="tbl-content">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <colgroup>
                            <col style="width:40%"/>
                            <col style="width:40%"/>
                            <col style="width:20%"/>
                        </colgroup>
                        <tbody>
                        <tr th:each="comment : ${comments}">
                            <td th:text="${comment.author}"></td>
                            <td th:text="${comment.value}"></td>
                            <td th:text="${comment.date}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
